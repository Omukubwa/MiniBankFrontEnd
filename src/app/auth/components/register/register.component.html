<div class="container">
    <h2>Digi Bank Registration</h2>
    <p>Kindly Provide Details below to Create an Account</p>
    <hr />
    <div class="row py-1">
        <div class="col-md-6">
            <p class="alert alert-success" *ngIf="status && message != ''">{{message}}</p>
            <p class="alert alert-danger" *ngIf="!status && message != ''">{{message}}</p>
        </div>
    </div>

    <form (ngSubmit)="submit()" #registerForm="ngForm">
        <div class="row py-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="customerName">Full Name</label>
                    <input type="text" id="customerName" name="customerName" [(ngModel)]="model.customerName"
                        class="form-control" required>
                </div>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress" [(ngModel)]="model.emailAddress"
                        class="form-control" required>
                </div>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="customerId">National ID</label>
                    <input type="text" id="customerId" name="customerId" [(ngModel)]="model.customerId"
                        class="form-control" required>
                </div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Submit</button>
            </div>
        </div>
        <div class="row py-1">
            <a href="/login" class="text-decoration-none text-start">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        </div>
    </form>
</div>
