<div class="container">
    <div class="row py-1">
        <div class="col-md-6">
            <h2>Kindly Provide your Customer Id , the Code sent to your email and submit to receive new PIN in your
                email</h2>
        </div>
    </div>
    <div class="row py-1">
        <div class="col-md-6">
            <hr />
            <p class="alert alert-success" *ngIf="status && message != ''">{{message}}</p>
            <p class="alert alert-danger" *ngIf="!status && message != ''">{{message}}</p>
        </div>
    </div>
    <div class="row py-1">
        <form (ngSubmit)="submit()" #form="ngForm">
            <div class="row py-1">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customerId">Customer Id</label>
                        <input type="text" id="customerId" name="customerId" [(ngModel)]="model.customerId"
                            class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="token">Reset Code</label>
                        <input type="text" id="token" name="token" [(ngModel)]="model.token"
                            class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Submit</button>
                </div>
            </div>
            <div class="row py-1">
                <a href="/login" class="text-decoration-none text-start">
                    <i class="fas fa-sign-in-alt"></i> Login Now
                </a>
            </div>
        </form>
    </div>
</div>
