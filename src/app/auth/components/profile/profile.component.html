<div class="container" *ngIf="userProfile != null">
    <div class="row py-1">
        <div class="col-md-3">
            <h5>Full Name:<br/>{{userProfile?.customerName}}</h5>
        </div>
        <div class="col-md-3">
            <h5>Your ID:<br/>{{userProfile?.customerId}}</h5>
        </div>
        <div class="col-md-3">
            <h5>Your Account Number:<br/>{{account}}</h5>
        </div>
        <div class="col-md-3">
            <h5>Date Registered:<br/>{{userProfile?.createdOn | date}}</h5>
        </div>
    </div>
    <div class="row py-1">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
    </div>
</div>
