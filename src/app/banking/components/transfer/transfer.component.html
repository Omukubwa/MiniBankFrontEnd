<div class="container">
    <h2>Digi Bank Funds Transfer Service</h2>
    <p>Kindly Enter Amount To Transfer From Your Account and Select Recipient Account</p>
    <hr />
    <div class="row py-1">
        <div class="col-md-6">
            <p class="alert alert-success" *ngIf="status && message != ''">{{message}}</p>
            <p class="alert alert-danger" *ngIf="!status && message != ''">{{message}}</p>
        </div>
    </div>

    <form (ngSubmit)="submit()" #cashDepositForm="ngForm">
        <div class="row py-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="creditAccountNumber">Select Beneficiary Account</label>
                    <select id="creditAccountNumber" name="creditAccountNumber" class="form-control" [(ngModel)]="model.creditAccountNumber">
                      <option *ngFor="let account of creditAccounts" [value]="account">{{ account }}</option>
                    </select>
                  </div>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="amount">Amount in Kes</label>
                    <input type="number" id="amount" name="amount" [(ngModel)]="model.amount" class="form-control"
                        required>
                </div>
            </div>
        </div>
        <div class="row py-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="accountNumber">Your Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="model.accountNumber"
                        class="form-control" required readonly>
                </div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row py-1">
            <a href="/banking/transact" class="text-decoration-none text-start">
                Back
            </a>
        </div>
    </form>
</div>
